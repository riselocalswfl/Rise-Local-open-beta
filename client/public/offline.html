<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Rise Local</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #1a1a1a;
    }

    .container {
      text-align: center;
      max-width: 400px;
    }

    .icon {
      width: 80px;
      height: 80px;
      background: #fee2e2;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }

    .icon svg {
      width: 40px;
      height: 40px;
      color: #dc2626;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #1a1a1a;
    }

    p {
      font-size: 16px;
      color: #6b7280;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .button {
      display: inline-block;
      background: #4f46e5;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    .button:hover {
      background: #4338ca;
    }

    .button:active {
      transform: scale(0.98);
    }

    .logo {
      margin-bottom: 32px;
    }

    .logo-text {
      font-size: 28px;
      font-weight: 800;
      color: #4f46e5;
    }

    .secondary-button {
      display: block;
      margin-top: 16px;
      color: #6b7280;
      font-size: 14px;
      text-decoration: none;
    }

    .secondary-button:hover {
      color: #4f46e5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <span class="logo-text">Rise Local</span>
    </div>

    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>

    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection.
      Please check your connection and try again.
    </p>

    <button class="button" onclick="window.location.reload()">
      Try Again
    </button>

    <a href="/" class="secondary-button">
      Return to Home
    </a>
  </div>

  <script>
    // Automatically reload when connection is restored
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
